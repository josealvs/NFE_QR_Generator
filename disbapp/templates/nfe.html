<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Upload de Nota Fiscal</title>
  <script>
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    async function enviarXML(event) {
      event.preventDefault();
      const formData = new FormData();
      const fileInput = document.getElementById('xml');
      const files = fileInput.files;

      if (!files.length) {
        alert("Selecione ao menos um arquivo XML.");
        return;
      }

      // Adiciona todos os arquivos XML no FormData
      for (let i = 0; i < files.length; i++) {
        formData.append("xml", files[i]);
      }

      const response = await fetch("/nfe/upload-xml-nfe/", {
        method: "POST",
        body: formData,
        headers: {
          "X-CSRFToken": csrftoken
        },
        credentials: "same-origin"
      });

      const resultado = document.getElementById("resultado");

      if (!response.ok) {
        const textoErro = await response.text();
        resultado.innerHTML = "Erro: " + textoErro;
        return;
      }

      const json = await response.json();
      resultado.innerHTML = ""; // limpa antes de renderizar os novos

      json.forEach((nota, index) => {
        const bloco = document.createElement('div');
        bloco.style.marginBottom = "2rem";
        bloco.style.padding = "1rem";
        bloco.style.border = "1px solid #ccc";
        bloco.style.backgroundColor = "#fff";

        bloco.innerHTML = `
          <h3>Nota Fiscal ${index + 1}</h3>
          <pre>${JSON.stringify(nota, null, 2)}</pre>
          <h4>QR Code Pix:</h4>
          <img src="data:image/png;base64,${nota.qrcode_base64}" alt="QR Code Pix" style="width: 200px; height: 200px;">
          <h4>Payload Pix (Pix Copia e Cola):</h4>
          <textarea readonly style="width:100%; height: 100px;">${nota.payload}</textarea>
        `;
        resultado.appendChild(bloco);
      });
    }
  </script>
</head>
<body style="font-family: sans-serif; padding: 2rem; background-color: #f8f8f8;">
  <h1>Upload de Notas Fiscais (XML)</h1>
  <form method="post" onsubmit="enviarXML(event)" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="xml">Selecione um ou mais arquivos XML:</label><br><br>
    <input type="file" id="xml" name="xml" accept=".xml" multiple required><br><br>
    <button type="submit">Enviar</button>
  </form>

  <hr>
  <h2>Resultados:</h2>
  <div id="resultado" style="background-color: #eaeaea; padding: 1rem;"></div>
</body>
</html>
