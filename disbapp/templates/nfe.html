<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Upload de Nota Fiscal</title>
  <script>
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    async function enviarXML(event) {
      event.preventDefault();
      const formData = new FormData();
      const fileInput = document.getElementById('xml');
      const file = fileInput.files[0];

      if (!file) {
        alert("Selecione um arquivo XML primeiro.");
        return;
      }

      formData.append("xml", file);

      const response = await fetch("/nfe/upload-xml-nfe/", {
        method: "POST",
        body: formData,
        headers: {
          "X-CSRFToken": csrftoken
        },
        credentials: "same-origin"  // Isso aqui Ã© ESSENCIAL
      });

      const resultado = document.getElementById("resultado");

      if (!response.ok) {
        const textoErro = await response.text();
        resultado.innerHTML = "Erro: " + textoErro;
        return;
      }

      const json = await response.json();
      console.log("QR Code base64:", json.qrcode_base64);

      resultado.innerHTML = `
        <h3>Dados da Nota:</h3>
        <pre>${JSON.stringify(json, null, 2)}</pre>
        <h3>QR Code Pix:</h3>
        <img src="data:image/png;base64,${json.qrcode_base64}" alt="QR Code Pix" style="width: 200px; height: 200px;">
        <h3>Payload Pix (Pix Copia e Cola):</h3>
        <textarea readonly style="width:100%; height: 100px;">${json.payload}</textarea>

      `;
    }
  </script>
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h1>Upload de Nota Fiscal (XML)</h1>
  <form method="post" onsubmit="enviarXML(event)" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="xml">Selecione um arquivo XML:</label><br><br>
    <input type="file" id="xml" name="xml" accept=".xml" required><br><br>
    <button type="submit">Enviar</button>
  </form>

  <hr>
  <h2>Resultado:</h2>
  <div id="resultado" style="background-color: #f0f0f0; padding: 1rem;"></div>
</body>
</html>
