<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% load static %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-blue-800 py-4 shadow-md">
    <div class="container mx-auto flex justify-center items-center">
      <div class="flex items-center gap-4 px-4">
        <img src="{% static 'image.png' %}" alt="Logo Disbecol" class="h-10">
      </div>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center py-12">
    <div class="bg-white px-8 py-10 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
          <input type="text" name="username" id="username" required class="mt-1 p-2 border w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input type="password" name="password" id="password" required class="mt-1 p-2 border w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded transition duration-200">
          Entrar
        </button>
        {% if form.errors %}
          <p class="text-red-600 text-sm mt-4 text-center">Usuário ou senha inválidos</p>
        {% endif %}
      </form>
    </div>
  </main>

  <footer class="bottom-0 h-8 flex justify-center items-center w-full">
    <p class="">© 2025 Disbecol</p>
  </footer>

</body>
</html>
